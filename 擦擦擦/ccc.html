		<script>

			var str = '';
			var num = -1;
			var divs = document.getElementsByTagName('div');
			for(var i=0;i<100;i++){

				str += '<div style="left:'+i%10*60+'px;top:'+num*60+'px;background-position: '+-i%10*60+'px '+-num*60+'px;"></div>';
			};
			document.body.innerHTML = str;
			
			for(var i=0;i<100;i++){
